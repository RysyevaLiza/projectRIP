{% extends 'base.html' %}

{% block title %}Список отелей{% endblock %}

{% block content %}
    {% for i in data.rooms %}

            <p>Категория: {{i.category }}</p>
            <p>Тип кровати: {{i.bed_type }}</p>
            <p>Стоимость в сутки: {{i.price }}</p>

    {% empty %}
        <li>Номера распроданы </li>
    {% endfor %}
{% endblock %}
